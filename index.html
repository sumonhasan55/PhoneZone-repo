<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhoneZone</title>
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"crossorigin="anonymous">
    <!-- Favicon link -->
    <link rel="icon" href="./images/phone.jpg" type="image/gif" >
    <style>
        #spinner{
            display: none;
        }
    </style>
</head>
<body class="bg-dark">
    
    <section>
        <div  class="p-3 mb-2 bg-secondary text-white text-center">
            <h1>Phone Zone</h1>
        </div>

<!-- search Box -->
        <h2 class="text-center text-success"> Search Your Favorite Phone</h2>
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Search your Phone" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchPhone()" class="btn btn-outline-info" type="button" id="button-search">Search</button>
        </div>

    <!--Spinner-->
       <button id="spinner" class="btn btn-primary w-25 m-auto" type="button" disabled>Loading...
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        <span class="visually-hidden">Loading...</span>
        </button>


        <div id="invailed-Text" class="text-center text-danger">

        </div>
    </section>

<!--Display Phone details-->
<section>
    <div id="phone-details" class="card m-auto w-50 mx-auto text-white"> 
    </div>
</section>

<!--Search Field Section-->
    <section>
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
            </div>
          </div>
    </section>
    <!--js ink-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>

</body>
</html>
